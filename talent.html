<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/shared.css" />
    <link rel="stylesheet" href="./CSS/talentpage.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/dbb28dec5b.js" crossorigin="anonymous"></script>
    <title>Hire It! Canada</title>
</head>

<body>
    <main>
        <header>
            <!-- Top Navigation Menu -->
            <div class="wrapper">
                <nav class="menu">
                    <div class="logo">
                        <img src="./Assets/SVG/Asset 1.svg" />
                    </div>
                    <div class="mainNav">
                        <ul>
                            <li><a href="./index.html" class="decor">Home</a></li>
                            <li><a href="#" class="decor">Blog</a></li>
                            <li><a href="#" class="decor">Job Board</a></li>
                            <li><a href="#" class="buttonMenu decor menuTalent">Talent</a></li>
                            <li><a href="./company.html" class="buttonMenu decor menuCompanies">Companies</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- Main CTA -->
        <section class="container">
            <div class="wrapper">
                <div class="talent-container">
                    <h1 class="talent-title">Search for opportunities in Canada</h1>
                    <div class="searchBar">
                        <form>
                            <input type="text" placeholder="Search for job title, city or skills" name="search">
                            <button type="submit">SEARCH</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="job-board">
            <div class="wrapper">
                <h2>Job Openings</h2>
                <div class="next-page">
                    <a>Next Page</a><i class="fa-solid fa-angle-right fa-sm-right"></i>
                </div>
                <div class="board" id="job-board">


                </div>
                <div class="next-page">
                    <a>Next Page</a><i class="fa-solid fa-angle-right fa-sm-right"></i>
                </div>

            </div>
        </section>
    </main>
    <footer class="wrapper">
        <div class="footerMenu">
            <div class="logoFooter">
                <img src="./Assets/SVG/Asset 1.svg" />
                <div>
                    <h5>2022 Hire It Canada - by Priscila Mattos</h5>
                </div>
            </div>
            <div class="linkFooter">
                <ul>
                    <h3>Hire It Canada</h3>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Careers</a></li>
                </ul>
            </div>
            <div class="socialMedia">
                <h3>Find us on Social Media</h3>
                <a href="https://www.linkedin.com/" class="fa fa-linkedin"></a>
                <a href="https://www.twitter.com" class="fa fa-twitter"></a>
                <a href="https://www.instagram.com" class="fa fa-instagram"></a>
            </div>
        </div>

    </footer>
    <script src="./JavaScript/talentPage.js"></script>
</body>

</html>
